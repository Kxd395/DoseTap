openapi: 3.0.3
info:
  title: DoseTap API
  version: 1.0.0
  description: XYWAV dose management API

paths:
  /doses/take:
    post:
      summary: Record dose taken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, timestamp]
              properties:
                type:
                  type: string
                  enum: [dose1, dose2]
                timestamp:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Dose recorded successfully
        '409':
          description: Dose already taken today
        '422':
          description: Window exceeded or dose1 required

  /doses/skip:
    post:
      summary: Skip dose with reason
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sequence]
              properties:
                sequence:
                  type: integer
                  enum: [2]
                reason:
                  type: string
      responses:
        '200':
          description: Skip recorded

  /doses/snooze:
    post:
      summary: Snooze dose reminder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [minutes]
              properties:
                minutes:
                  type: integer
                  enum: [10]
      responses:
        '200':
          description: Snooze set
        '422':
          description: Snooze limit reached or window too close

  /events/log:
    post:
      summary: Log sleep/wake events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, timestamp]
              properties:
                type:
                  type: string
                  enum: [bathroom, lights_out, wake_final]
                timestamp:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Event logged

  /analytics/export:
    get:
      summary: Export dose and analytics data
      responses:
        '200':
          description: CSV export data
          content:
            text/csv:
              schema:
                type: string
