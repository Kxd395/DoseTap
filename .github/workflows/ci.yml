name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swiftpm-tests:
    name: SwiftPM tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: SwiftPM tests
        run: |
          set -euo pipefail
          swift --version
          swift test --verbose

  xcode-tests:
    name: Xcode simulator tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: List schemes (debug)
        run: |
          set -euo pipefail
          xcodebuild -list -project ios/DoseTap.xcodeproj

      - name: Run app tests (DoseTap scheme)
        run: |
          set -euo pipefail

          DESTINATION="platform=iOS Simulator,name=iPhone 15"
          DERIVED_DATA="$RUNNER_TEMP/DerivedData"

          xcodebuild test \
            -project ios/DoseTap.xcodeproj \
            -scheme DoseTap \
            -destination "$DESTINATION" \
            -derivedDataPath "$DERIVED_DATA" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            | tee "$RUNNER_TEMP/xcodebuild-test.log"

      - name: Upload xcodebuild log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-test-log
          path: ${{ runner.temp }}/xcodebuild-test.log
