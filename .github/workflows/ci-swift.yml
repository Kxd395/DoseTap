name: Swift CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
      
      - name: Show Swift Version
        run: swift --version
      
      - name: Build
        run: swift build -v
      
      - name: Run Tests
        run: swift test -v
      
      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          swift test 2>&1 | grep -E "Executed|passed|failed" | tail -3 >> $GITHUB_STEP_SUMMARY
