<!DOCTYPE html>
<html>
<head>
    <title>DoseTap UI Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button.primary {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        .button.secondary {
            background: #f0f0f0;
        }
        .button.destructive {
            background: #FF3B30;
            color: white;
            border-color: #FF3B30;
        }
        .button.debug {
            background: #34C759;
            color: white;
            border-color: #34C759;
        }
        .button:hover {
            opacity: 0.8;
        }
        .section {
            margin-bottom: 15px;
        }
        .status {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .status.connected {
            color: #34C759;
        }
        .message {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">DoseTap</div>

        <div class="button-row">
            <button class="button primary">Log Dose 1</button>
            <button class="button secondary">Log Dose 2</button>
        </div>

        <div class="section">
            <button class="button secondary">Bathroom / Out-of-Bed</button>
        </div>

        <div class="section">
            <button class="button secondary">Snooze Reminder</button>
        </div>

        <div class="section">
            <div class="button-row">
                <button class="button debug">Test WHOOP Status</button>
                <button class="button debug">Preview Sleep Data</button>
            </div>
        </div>

        <div class="section">
            <button class="button secondary">Connect WHOOP</button>
            <div class="status">WHOOP Not Connected</div>
        </div>

        <div class="message">
            Status message will appear here...
        </div>
    </div>

    <script>
        // Simple interaction demo
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                const message = document.querySelector('.message');
                const buttonText = this.textContent;

                if (buttonText === 'Connect WHOOP') {
                    this.textContent = 'Disconnect WHOOP';
                    this.className = 'button destructive';
                    document.querySelector('.status').textContent = 'WHOOP Connected';
                    document.querySelector('.status').className = 'status connected';
                    message.textContent = 'WHOOP disconnected and access revoked';
                } else if (buttonText === 'Disconnect WHOOP') {
                    this.textContent = 'Connect WHOOP';
                    this.className = 'button secondary';
                    document.querySelector('.status').textContent = 'WHOOP Not Connected';
                    document.querySelector('.status').className = 'status';
                    message.textContent = 'Opening WHOOP auth';
                } else if (buttonText === 'Test WHOOP Status') {
                    message.textContent = 'âœ… WHOOP Integration Status: Token valid for 3600 minutes';
                } else if (buttonText === 'Preview Sleep Data') {
                    message.textContent = 'ðŸŒ™ Simulated WHOOP API Response: Sleep records parsed successfully';
                } else {
                    message.textContent = buttonText + ' logged';
                }
            });
        });
    </script>
</body>
</html>
